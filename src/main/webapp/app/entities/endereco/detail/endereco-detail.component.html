<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="endereco">
      <h2 data-cy="enderecoDetailsHeading"><span jhiTranslate="ecommerceSimplesApp.endereco.detail.title">Endereco</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ endereco.id }}</span>
        </dd>
        <dt><span jhiTranslate="ecommerceSimplesApp.endereco.nome">Nome</span></dt>
        <dd>
          <span>{{ endereco.nome }}</span>
        </dd>
        <dt><span jhiTranslate="ecommerceSimplesApp.endereco.cep">Cep</span></dt>
        <dd>
          <span>{{ endereco.cep }}</span>
        </dd>
        <dt><span jhiTranslate="ecommerceSimplesApp.endereco.logradouro">Logradouro</span></dt>
        <dd>
          <span>{{ endereco.logradouro }}</span>
        </dd>
        <dt><span jhiTranslate="ecommerceSimplesApp.endereco.bairro">Bairro</span></dt>
        <dd>
          <span>{{ endereco.bairro }}</span>
        </dd>
        <dt><span jhiTranslate="ecommerceSimplesApp.endereco.numero">Numero</span></dt>
        <dd>
          <span>{{ endereco.numero }}</span>
        </dd>
        <dt><span jhiTranslate="ecommerceSimplesApp.endereco.cidade">Cidade</span></dt>
        <dd>
          <span>{{ endereco.cidade }}</span>
        </dd>
        <dt><span jhiTranslate="ecommerceSimplesApp.endereco.complemento">Complemento</span></dt>
        <dd>
          <span>{{ endereco.complemento }}</span>
        </dd>
        <dt><span jhiTranslate="ecommerceSimplesApp.endereco.usuario">Usuario</span></dt>
        <dd>
          <div *ngIf="endereco.usuario">
            <a [routerLink]="['/usuario', endereco.usuario?.id, 'view']">{{ endereco.usuario?.nome }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/endereco', endereco.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
