<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="produtoNoPedido">
      <h2 data-cy="produtoNoPedidoDetailsHeading">
        <span jhiTranslate="ecommerceSimplesApp.produtoNoPedido.detail.title">Produto No Pedido</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ produtoNoPedido.id }}</span>
        </dd>
        <dt><span jhiTranslate="ecommerceSimplesApp.produtoNoPedido.quantidade">Quantidade</span></dt>
        <dd>
          <span>{{ produtoNoPedido.quantidade }}</span>
        </dd>
        <dt><span jhiTranslate="ecommerceSimplesApp.produtoNoPedido.preco">Preco</span></dt>
        <dd>
          <span>{{ produtoNoPedido.preco }}</span>
        </dd>
        <dt><span jhiTranslate="ecommerceSimplesApp.produtoNoPedido.criado">Criado</span></dt>
        <dd>
          <span>{{ produtoNoPedido.criado | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="ecommerceSimplesApp.produtoNoPedido.produto">Produto</span></dt>
        <dd>
          <div *ngIf="produtoNoPedido.produto">
            <a [routerLink]="['/produto', produtoNoPedido.produto?.id, 'view']">{{ produtoNoPedido.produto?.nome }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="ecommerceSimplesApp.produtoNoPedido.pedido">Pedido</span></dt>
        <dd>
          <div *ngIf="produtoNoPedido.pedido">
            <a [routerLink]="['/pedido', produtoNoPedido.pedido?.id, 'view']">{{ produtoNoPedido.pedido?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/produto-no-pedido', produtoNoPedido.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
