<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-produto-heading" data-cy="ProdutoCreateUpdateHeading" jhiTranslate="ecommerceSimplesApp.produto.home.createOrEditLabel">
        Create or edit a Produto
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecommerceSimplesApp.produto.nome" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
          <div *ngIf="editForm.get('nome')!.invalid && (editForm.get('nome')!.dirty || editForm.get('nome')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nome')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecommerceSimplesApp.produto.descricao" for="field_descricao">Descricao</label>
          <textarea class="form-control" name="descricao" id="field_descricao" data-cy="descricao" formControlName="descricao"></textarea>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecommerceSimplesApp.produto.fotoUrl" for="field_fotoUrl">Foto Url</label>
          <input type="text" class="form-control" name="fotoUrl" id="field_fotoUrl" data-cy="fotoUrl" formControlName="fotoUrl" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecommerceSimplesApp.produto.sku" for="field_sku">Sku</label>
          <input type="text" class="form-control" name="sku" id="field_sku" data-cy="sku" formControlName="sku" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecommerceSimplesApp.produto.ean" for="field_ean">Ean</label>
          <input type="text" class="form-control" name="ean" id="field_ean" data-cy="ean" formControlName="ean" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecommerceSimplesApp.produto.criado" for="field_criado">Criado</label>
          <div class="d-flex">
            <input
              id="field_criado"
              data-cy="criado"
              type="datetime-local"
              class="form-control"
              name="criado"
              formControlName="criado"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecommerceSimplesApp.produto.preco" for="field_preco">Preco</label>
          <input type="number" class="form-control" name="preco" id="field_preco" data-cy="preco" formControlName="preco" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecommerceSimplesApp.produto.precoPromocional" for="field_precoPromocional"
            >Preco Promocional</label
          >
          <input
            type="number"
            class="form-control"
            name="precoPromocional"
            id="field_precoPromocional"
            data-cy="precoPromocional"
            formControlName="precoPromocional"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ecommerceSimplesApp.produto.totalEstoque" for="field_totalEstoque"
            >Total Estoque</label
          >
          <input
            type="number"
            class="form-control"
            name="totalEstoque"
            id="field_totalEstoque"
            data-cy="totalEstoque"
            formControlName="totalEstoque"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
